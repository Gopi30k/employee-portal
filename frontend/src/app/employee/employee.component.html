<div id="employee-section">
  <button
    pButton
    label="New Employee"
    type="button"
    icon="pi pi-plus"
    iconPos="left"
    class="ui-button-raised add-employee"
    (click)="show()"
  ></button>

  <p-table
    [value]="employees | async"
    [paginator]="true"
    [rows]="10"
    [autoLayout]="true"
    [(contextMenuSelection)]="rowSelected"
    [contextMenu]="cm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
        <th>Date of Birth</th>
        <th>Status</th>
        <th>Company</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr [pContextMenuRow]="employee">
        <td>{{ employee.firstName + " " + employee.lastName }}</td>
        <td>{{ employee?.email }}</td>
        <td>{{ employee?.designation }}</td>
        <td>{{ employee?.DOB }}</td>
        <td>{{ employee?.active ? "Active" : "Inactive" }}</td>
        <td>{{ employee?.company ? employee.company[0].name : "-" }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-contextMenu #cm [model]="rowActions"></p-contextMenu>
</div>
