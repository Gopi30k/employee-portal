<button
  pButton
  label="New Employee"
  type="button"
  icon="pi pi-plus"
  iconPos="left"
  class="ui-button-raised"
  (click)="show()"
></button>

<p-table [value]="employees" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Designation</th>
      <th>Date of Birth</th>
      <th>Status</th>
      <th>Company</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.firstName + " " + employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.designation }}</td>
      <td>{{ employee.DOB }}</td>
      <td>{{ employee.active }}</td>
      <td>{{ employee.company[0].name }}</td>
    </tr>
  </ng-template>
</p-table>
